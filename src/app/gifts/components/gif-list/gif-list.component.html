<section id="gif-list-container">
  <app-search-gif-form (search)="searchGifs($event)" />
  @if (gifs.length > 0) { @for (gif of gifs; track $index) {
  <div class="gif-list">
    <img [src]="gif.images.original.url" alt="{{ gif.title }}" />
  </div>
  } } @else {
  <p>Busca un Gif!</p>
  }
</section>
