<section class="flex items-center gap-4">
  @if (gifs.length > 0) { 
    <div class="grid grid-cols-3 gap-4 pt-4 pr-4">
      @for (gif of gifs; track $index) {
        <div class="flex justify-center items-center">
          <img class="block w-full h-auto" [src]="gif.images.fixed_height.url" alt="{{ gif.title }}" />
        </div>
      }
    </div>
  } 
  @else {
    <p class="pt-4 text-lg text-[#25120e]">You haven't searched for a gif yet</p>
  }
</section>
