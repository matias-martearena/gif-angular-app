<section class="flex items-center gap-4">
  @if (gifs.length > 0) { @for (gif of gifs; track $index) {
  <div class="flex justify-center items-center flex-wrap gap-2 pt-4 pr-4">
    <img class="block" [src]="gif.images.fixed_height.url" alt="{{ gif.title }}" />
  </div>
  } } @else {
  <p class="pt-4 text-lg text-[#25120e]">You haven't searched for a gif yet</p>
  }
</section>
